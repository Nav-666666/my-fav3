       <h4>Origami is the art of paper-folding. Its name derives from Japanese words ori (“folding”) and kami (“paper”). Traditional origami consists of folding a single sheet of square paper (often with a colored side) into a sculpture without cutting, gluing, taping, or even marking it.</h4>
           <h5>Top 10 Most Popular Origami are - </h5>
           <h6>Fortune Teller. The origami fortune teller, sometimes called a cootie catcher.
Crane. The origami crane is probably the most well-known origami model in existence.
Lotus Flower. A unique and beautiful origami flower, the lotus or water lily.
Masu Box.
Jumping Frog.
Butterfly.
Swan.
Hat. </h6>
